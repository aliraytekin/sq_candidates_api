default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS", 5) %>

development:
  <<: *default
  database: postgre_test_development

test:
  <<: *default
  database: sq_candidates_api_test

production:
  <<: *default
  database: sq_candidates_api_production
  username: sq_candidates_api
  password: <%= ENV["SQ_CANDIDATES_API_DATABASE_PASSWORD"] %>
